<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.min.js"></script>
    <script src="js/sketch.js"></script>
  </head>
  <body>
    <div id="my-canvas-container" class="canvas-container"></div>
    <div id="my-menu-container" class="menu-container">
      <input class="input-button" id="my-button-back" type="button" value="<<">
      <input class="input-button" id="my-button-play" type="button" value="PAUSE">
      <input class="input-button" id="my-button-forward" type="button" value=">>">
      <div class="file-picker-container">
        <label for="image-file" class="picker-label">IMAGEM</label>
        <input name="image-file" type="file" id="my-file-input" class="file-input" accept="image/*">
      </div>
    </div>
  </body>
</html>
